name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.14
        uses: actions/setup-node@v2
        with:
          node-version: '16.14'
      - name: Install dependencies
        run: npm install --force
      - name: Injetando chaves API
        env:
          api_key: ${{ secrets.APIKEY }}
          deepl_api_key: ${{ secrets.DEEPLAPIKEY }}
        run: |
          echo 'Setando as chaves'
          sed -i 's|{{APIKEY}}|${{ env.api_key }}|g' src/environments/environment.prod.ts
          sed -i 's|{{DEEPLAPIKEY}}|${{ env.deepl_api_key }}|g' src/environments/environment.prod.ts
      - name: Build Angular project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIVE_WORDS_5W }}'
          channelId: live
          projectId: five-words-5w
