name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.14
        uses: actions/setup-node@v2
        with:
          node-version: '16.14'
      - name: Install dependencies
        run: npm install --force
      - name: Injetando chaves API
        env:
          api_key: ${{ secrets.API_KEY }}
          deepl_api_key: ${{ secrets.DEEPL_API_KEY }}
        run: |
          echo 'Setando as chaves'
          sed -i 's|{{APIKEY}}|${{ secrets.API_KEY }}|g' src/environments/environment.prod.ts
          sed -i 's|{{DEEPLAPIKEY}}|${{ secrets.DEEPL_API_KEY }}|g' src/environments/environment.prod.ts
      - name: Build Angular project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIVE_WORDS_5W }}'
          projectId: five-words-5w
